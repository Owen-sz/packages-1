# Anaconda profile for Ultramarine Linux KDE

[Profile]
# Define the profile.
profile_id = ultramarine-kde
base_profile = ultramarine

[Profile Detection]
# Match os-release values.
os_id = ultramarine
variant_id = kde

[Payload]
default_environment = ultramarine-kde-product-environment

[Bootloader]
menu_auto_hide = True

[User Interface]
hidden_spokes =
    NetworkSpoke
    PasswordSpoke
