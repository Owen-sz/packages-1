# Anaconda profile for Ultramarine Linux GNOME

[Profile]
# Define the profile.
profile_id = ultramarine-gnome
base_profile = ultramarine

[Profile Detection]
# Match os-release values.
os_id = ultramarine
variant_id = gnome

[Payload]
default_environment = ultramarine-gnome-product-environment

[Bootloader]
menu_auto_hide = True

[User Interface]
hidden_spokes =
    NetworkSpoke
    PasswordSpoke
    UserSpoke

[Localization]
# disable localization for the Fedora Workstation live image to avoid
# it clashing with Gnome Initial Setup setting the Live environmment and
# installation language first
use_geolocation = False
