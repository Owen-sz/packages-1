name: Bootstrap build from anda


on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  bootstrap:
    runs-on: ARM64
    container:
      image: fedora:37
      options: --cap-add=SYS_ADMIN --privileged
    steps:
      - uses: actions/checkout@v3
        with:
          repository: FyraLabs/anda

      # - name: Run shell commands
      #   run: |
      #     git config --global url.https://github.com/.insteadOf git://github.com/
      #     git clone https://github.com/FyraLabs/anda.git
      - uses: actions/setup-go@v3
        with:
          go-version: "^1.19"
      - run: sudo dnf install -y mock createrepo_c rpm-build https://subatomic.fyralabs.com/ad37/anda-mock-configs-0:2.1-1.fc37.noarch.rpm
      - name: Install Anda
        uses: actions-rs/cargo@v1
        with:
          command: install
          args: anda

      - name: Install Subatomic
        run: go install github.com/FyraLabs/subatomic/subatomic-cli@latest

      - name: Build
        run: anda build -c anda-37-aarch64 anda -p rpm