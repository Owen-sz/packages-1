name: Bootstrap subatomic


on:
  workflow_dispatch:

jobs:
  bootstrap:
    runs-on: ARM64
    container:
      image: fedora:37
      options: --cap-add=SYS_ADMIN --privileged
    steps:
      - uses: actions/checkout@v3
        with:
          repository: FyraLabs/subatomic

      # - name: Run shell commands
      #   run: |
      #     git config --global url.https://github.com/.insteadOf git://github.com/
      #     git clone https://github.com/FyraLabs/anda.git
      - uses: actions/setup-go@v3
        with:
          go-version: "^1.19"

      - name: Install repositories
        run: |
          sudo dnf install -y dnf-plugins-core
          sudo dnf config-manager --add-repo https://github.com/andaman-common-pkgs/subatomic-repos/raw/main/ad37.repo
      - run: sudo dnf install -y mock createrepo_c rpm-build anda-mock-configs gcc curl wget git-core openssl-devel
      - name: Set up git repository
        run: git config --global --add safe.directory "$GITHUB_WORKSPACE"
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - name: Install Anda
        uses: actions-rs/cargo@v1
        with:
          command: install
          args: anda

      - name: Install Subatomic
        run: go install github.com/FyraLabs/subatomic/subatomic-cli@latest

      - name: Build
        run: anda build -c anda-37-aarch64 subatomic -p rpm -D 'autogitcommit e1688892b60f24e5c8f4f20bebb5bd71a1cc252d' -D 'autogitversion 20221007.e1688892'

      - run: |
          subatomic-cli upload \
            --server https://subatomic.fyralabs.com \
            --token ${{ secrets.SUBATOMIC_TOKEN }} \
            ad37 --prune anda-build/rpm/rpms/*